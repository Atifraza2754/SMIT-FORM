<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syalani Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <fieldset>
        <legend>SMIT LOGIN PAGE</legend>
    <div class="form">
        <form action="">
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" placeholder="Enter Your Name" id="name"></td>
                </tr>
                <tr>
                    <td>FName :</td>
                    <td><input type="text" placeholder="Enter Your FName" id="fname"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio"  id="male" name="gender">Male
                        <input type="radio" id="female" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" placeholder="Enter Your Email" id="email"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" placeholder="Enter Your Password" id="password"></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea cols="20" rows="5" placeholder="Enter Your Full Address" id="Address"> </textarea></td>
                </tr>
                <tr>
                <td>Hobbies :</td>
                <td>
                    <input type="checkbox" name="crick" id="cricket">Cricket
                    <input type="checkbox" name="books" id="books">Reading Books
                </td>
            </tr>
            <tr>
                <td>Countries :</td>
                <td>
                    <select name="country" id="countries">
                        <option>Select</option>
                        <option value="">Pakistan</option>
                        <option value="">India</option>
                        <option value="">Srilanka</option>
                        <option value="">Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" id="submit">Submit</button></td>
            </tr>
                
            </table>
        </form>
    </div>
    </fieldset>
</body>
</html>
